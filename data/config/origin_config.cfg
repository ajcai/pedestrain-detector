[hog]
min_wdw_sz = [100, 40]
step_size = [10, 10]
orientations = 9
pixels_per_cell = [8, 8]
cells_per_block = [3, 3]
visualize = False
normalize = L2

[iou]
threshold = 0.5

[paths]
pos_feat_ph = ../data/features/pos
neg_feat_ph = ../data/features/neg
model_path = ../data/models/svm.model

[train]
pos_path = ../data/dataset/INRIAPerson/Train/pos
neg_path = ../data/dataset/INRIAPerson/Train/neg
annotation_path = ../data/dataset/INRIAPerson/Train/annotations
person_path = ../data/dataset/INRIAPerson/Train/person
background_path = ../data/dataset/INRIAPerson/Train/noperson

[test]
detections_path = ../data/detections/detections.data
test_pos_path = ../data/dataset/INRIAPerson/Test/pos
test_neg_path = ../data/dataset/INRIAPerson/Test/neg
test_annotation_path = ../data/dataset/INRIAPerson/Test/annotations
